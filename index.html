<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weeather application</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text"outocomplete="off" class="search-box" placeholder="Search For City..."/>
         </header>
         <main>
             <section class="location">
                 <div class="city">Minneapolis</div>
                 <div class="date">MM-DD-YYYY</div>
             </section>
             <div class="current">
                 <div class="temp">15<span>	&deg;C</span></div>
                 <div class="weather">Sunny</div>
                 <div class="temp-range"> 16/13 &deg;C</div>
                
            
             </div>
         </main>
    </div>
    <script src="./app.js"></script>
</body>
</html>
